<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>valentino panico</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-left">
        <div id="status-date" class="status-item"></div>
        <div id="status-time" class="status-item"></div>
      </div>
      <div class="status-bar-right">
        <div id="status-network" class="status-item">ðŸ’»</div>
      </div>
    </div>
    <div id="desktop-background" class="desktop-background">
      <div id="terminal-shortcut" class="terminal-shortcut">
        <img
          src="./static/img/shell.ico"
          alt="Shell Icon"
          class="shortcut-icon"
        />
        <span class="shortcut-text">shell</span>
      </div>
    </div>
    <div id="terminal" class="terminal-wrapper">
      <div class="title-bar">
        <div class="traffic-lights">
          <div class="traffic-light traffic-red" id="close-button"></div>
          <div class="traffic-light traffic-yellow" id="minimize-button"></div>
          <div class="traffic-light traffic-green" id="maximize-button"></div>
        </div>
        <div class="title-text">
          <img
            src="./static/img/shell.ico"
            alt="Shell Icon"
            class="title-icon"
          />
          shell
        </div>
      </div>
      <div class="content-area">
        <div id="output-wrapper" class="output-wrapper"></div>
        <div class="input-wrapper">
          <span id="input-prompt" class="input-prompt"></span> ~ %&nbsp;
          <input
            type="text"
            name="input-field"
            id="input-field"
            class="input-field"
            autocomplete="off"
            autofocus
          />
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
